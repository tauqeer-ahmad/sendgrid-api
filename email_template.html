<!-- email_template.html -->
<html>
<head>
    <style>
        @media only screen and (max-width: 600px) {
            .wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }
            .mobile-hide {
                display: none !important;
            }
            .mobile-full-width {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p>Hello, this is a responsive email!</p>
        <img src="your_image_link_here" class="mobile-full-width" alt="Responsive Image" />
        <p class="mobile-hide">This text will be hidden on mobile.</p>
    </div>
</body>
</html>
